{% extends 'buyer/base.html' %}

{% block content %}

    <div class="store">
        <p>卖家免费开店</p>
        <div class="store_box">
            <form method="post" action="/buyet/openstore/" >
                {% csrf_token %}
                <div class="line">
                    <label>用户名称</label>
                    <input type="text" name="username" value="{{ user }}" class="input"/>
                </div>
                <div class="line">
                    <label>店铺名称</label>
                    <input type="text" name="shop_name" class="input"/>
                </div>
                <div class="line">
                    <label>卖家昵称</label>
                    <input type="text" name="nicheng" class="input"/>
                </div>
                <div class="line">
                    <label>店铺地址</label>
                    <input type="text" name="shop_address" class="input"/>
                </div>
                <div class="line">
                    <label>店铺logo</label>
                    <input type="file" name="shop_logo" class='inputfile'/>
                </div>
                <div class="line">
                    <label></label>
                    <input type="submit" value="免费开店" class="btn"/>
                </div>
            </form>


        </div>
    </div>

{% endblock %}
